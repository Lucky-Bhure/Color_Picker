<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Picker</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body >
    <div class="container" id="container" >
        <h1>Color Picker</h1>
        <div class="btn_container">
            <button class="boxcolor" id="button1">#e0e0e0</button>
            <button class="boxcolor" id="button2">#6fcf97</button>
            <button class="boxcolor" id="button3">#56ccf2</button>
            <button class="boxcolor" id="button4">#bb6bd9</button>
        </div>
        <div class="backcolor">
            <h1>Background Color : </h1>
            <h1 id="name">#e0e0e0</h1>
        </div>
        <div class="paragraph">
            <p>Try clicking on one of the colors above to</p>
            <p>Change the background color of this page!</p>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
